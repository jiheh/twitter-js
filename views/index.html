{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, {{curUser}}!</h1>
    <!-- how do you remove the , for non-user sites -->
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <div id="tweetList">
      {% for tweet in tweets %}
      <ul class = "tweet-list">
        <li class = "tweet-name"><a href = "/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li><a href ="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>
        <li><a href= "" >Re-tweet</a></li>
      </ul>
      {% endfor %}
      </div>

      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>

          {% if showName %}
             <input name="name" value="{{curUser}}" type="text" id="name_field" />
          {% else %}
             <input name="name" type="text" id="name_field" />
          {% endif %}

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
      
    </div>
  </div>
    
{% endblock %}
