{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js,{{curUser}}!</h1>
    <!-- how do you remove the , for non-user sites -->
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <ul class = "tweet-list">
        <li class = "tweet-name"><a href = "/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li><a href ="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>
        <li><a href= "" >Re-tweet</a></li>
      </ul>
      {% endfor %}

      
    </div>
  </div>
    
{% endblock %}
